<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Table</title>
</head>

<body>
    <div class="container">
        <h1>Exploration table with Anisul Islam</h1>
        <table class="table table-bordered text-center table-hover table-hover">
            <thead>
                <tr class="table-success">
                    <th>Qualification</th>
                    <th>Institution</th>
                    <th>Passing year</th>
                    <th>Gpa</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>SSC</td>
                    <td>Alaipur high School</td>
                    <td>2015</td>
                    <td>4.83</td>
                </tr>
                <tr class="table-danger">
                    <td>HSC</td>
                    <td>Shadowla Government degree college</td>
                    <td>2018</td>
                    <td>3.67</td>
                </tr>
                <tr class="table-dark">
                    <td>Bsc Eng.</td>
                    <td>green university of Bangladesh</td>
                    <td>2025</td>
                    <td>3.57</td>
                </tr>
            </tbody>
            <tfoot class="table-info">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Not mandatory</td>
                    <td>Not</td>
                </tr>
            </tfoot>
        </table>
        <!-- Form -->
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <!-- bootsrap5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
